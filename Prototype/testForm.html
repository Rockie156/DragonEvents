<html>
	<head>
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
		<script>
		function submitForm() {
            var dictionary= {
                "name": $('#name').val(),
                "description":$('#description').val(),
                "start_date":$('#start_date').val(),
                "end_date":$('#end_date').val(),
                "location":$('#location').val(),
                "event_type":$('#event_type').val(),
            };
            console.log (dictionary);
			$.ajax({
				url: "./submit",
				type: "POST",
				dataType: "text",
                   data: dictionary

			});
}
		</script>
	</head>
	<body>
        <h1> DragonEvent Submission</h1>
        <p>Event Title:</p><input id='name' size="35" maxlength="75"/ ><br>
        <p>Description:</p><input id='description' size="50" style="height:100px"/><br>
        <p>Start Date : <input id='start_date' type="date" style="margin-right: 30px"/>
            End Date   : <input id='end_date'type="date"/></p>
        <p>Location   :</p><input id='location' size="35"/><br>
        <p>Event Type :</p><input id='event_type' size="35"/><br><br>
        <button type=submit onclick='submitForm()'>Submit</button>
    </body>
</html>
